<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>arXiv Daily Digest — {{ date }}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem auto; max-width: 900px; line-height: 1.5; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem 1.25rem; margin-bottom: 1rem; }
      .muted { color: #666; font-size: 0.9rem; }
      .badges { margin-top: 0.25rem; }
      .badge { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid #ddd; font-size: 0.8rem; margin-right: 6px; }
      a { text-decoration: none; }
      h1 { margin-bottom: 1rem; }
    </style>
  </head>
  <body>
    <h1>arXiv Daily Digest — {{ date }}</h1>
    {% for p in papers %}
      <div class="card">
        <div><strong>{{ p.title }}</strong></div>
        <div class="muted">{{ p.authors }}</div>
        <div class="badges"><span class="badge">{{ p.primary_category }}</span></div>
        <div style="margin-top:8px">
          <a href="{{ p.links_abs }}">abs</a> ·
          <a href="{{ p.links_pdf }}">pdf</a> ·
          <a href="{{ p.links_html }}">html</a>
        </div>
      </div>
    {% else %}
      <p>No papers for this date.</p>
    {% endfor %}
  </body>
</html>
